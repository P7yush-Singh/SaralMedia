<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Details - SaralMedia</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="smlogo.jpg" type="image/x-icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background-color: #0b0b0b;
      color: white;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #0b0b0b, #111);
    }

    .glass-card {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }

    .glass-card i {
      font-size: 3rem;
      color: #eed704;
      margin-bottom: 1rem;
    }

    .glass-card h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1rem;
    }

    .glass-card p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #dddddd;
    }

    .back-btn {
      margin-top: 2rem;
      display: inline-block;
      background: #eed704;
      color: #0b0b0b;
      font-weight: 600;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #fff000;
      transform: translateY(-2px);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .glass-card {
        padding: 1.5rem;
      }

      .glass-card h1 {
        font-size: 1.8rem;
      }

      .glass-card p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="glass-card" id="serviceContent">
      <h1>Loading...</h1>
    </div>
  </section>

  <script>
    const services = {
      production: {
        icon: "fas fa-video",
        title: "Creative Production",
        description: "We craft stunning promotional videos, ads, and visuals that captivate your audience and amplify your brand story."
      },
      social: {
        icon: "fas fa-broadcast-tower",
        title: "Social Media Management",
        description: "We manage your digital presence across platforms with strategy, design, and engagement that builds your online identity."
      }
    };

    const params = new URLSearchParams(window.location.search);
    const serviceKey = params.get("service");
    const container = document.getElementById("serviceContent");

    if (serviceKey === "production") {
  container.innerHTML = `
    <i class="${services.production.icon}"></i>
    <h1>${services.production.title}</h1>
    <p>${services.production.description}</p>

    <div style="margin-top: 2.5rem; text-align: left;">
      <h2 style="color: #eed704; font-size: 1.5rem; margin-bottom: 0.5rem;">Video Editing</h2>
      <p style="color: #ddd; margin-bottom: 1.5rem;">
        Our video editors transform raw footage into compelling stories with professional cuts, transitions, color grading, and sound design tailored for reels, ads, or cinematic content.
      </p>

      <h2 style="color: #eed704; font-size: 1.5rem; margin-bottom: 0.5rem;">Graphic Designing</h2>
      <p style="color: #ddd;">
        We design modern and impactful creatives — including thumbnails, posters, logos, and banners — that align with your brand voice and draw your audience in instantly.
      </p>
    </div>

    <a href="index.html#services" class="back-btn">← Back to Services</a>
  `;
} else if (services[serviceKey]) {
  const { icon, title, description } = services[serviceKey];
  container.innerHTML = `
    <i class="${icon}"></i>
    <h1>${title}</h1>
    <p>${description}</p>
    <a href="index.html#services" class="back-btn">← Back to Services</a>
  `;
}

  </script>

</body>
</html>
